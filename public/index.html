<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Some Title</title>
  </head>

  <body ng-app="app" ng-controller="MainController">
    <div class="container-fluid">
      <div class="row">
        <div class="col col xs-12 text-center">
          <h1>Flat Pass</h1>
          <span class="glyphicon glyphicon-lock lock"></span>
        </div>
      </div>
      <div class="row">
        <div class="col col-xs-2"></div>
          <div class="col-xs-8 ">
            <form>
              <div class="form-group">
                <label for="username">Email</label>
                <input type="text" placeholder="Email" class="form-control" ng-model="email" required>
              </div>
              <div class="form-group">
                <label for="Master Password">Password</label>
                <input type="password" placeholder="Enter Password" class="form-control" ng-model="password" required>
              </div>
              <span class="input-group-btn text-right">
                <button class="btn btn-default btn-primary" type="button" ng-click="unlock()">Unlock</button>
              </span>
            </form>
          </div>
        <div class="col col-xs-2"></div>
      </div>
      <!-- info space -->

      <div class="row">
        <div class="col col-xs-2"></div>
        <div class="col col-xs-8">
          <div class="table-responsive">
            <table class="table table-responsive">
              <thead>
                <tr>
                  <th>Website</th>
                  <th>Username / Email</th>
                  <th>Password</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{data.website}}</td>
                  <td>{{data.username}}</td>
                  <td>{{data.acctPassword}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col col-xs-2"></div>
      </div>
      <!--form start -->

      <div class="row">
        <div class="col col-xs-2"></div>
          <div class="col-xs-8">
            <form no-validate>
              <div class="form-group top-buffer">
                <label for="website" class="control-label">Website</label>
                <input type="text" placeholder="Enter a Website" class="form-control" ng-model="website" required>
              </div>
              <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" placeholder="Username / Email" class="form-control" ng-model="username" required>
              </div>
              <div class="form-group">
                <label for="account-password">Password</label>
                <input type="password" placeholder="Enter Password" class="form-control" ng-model="acctPassword" required>
              </div>
              <span class="input-group-btn text-right">
                <button class="btn btn-default btn-primary" type="button" ng-click="saveInfo()">Save</button>
              </span>
            </form>
          </div>
        <div class="col col-xs-2"></div>
        </div>
    </div> <!-- container end -->

    <script src="angular.js"></script>
    <script src="script.js"></script>

  </body>
</html>
