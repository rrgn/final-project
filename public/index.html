<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="angular.js"></script>
    <title>Some Title</title>
  </head>

  <body ng-app="app" ng-controller="MainController" ng-cloak>
    <div class="container-fluid">
      <div class="row">
        <div class="col col xs-12 text-center">
          <br>
          <span class="glyphicon glyphicon-lock lock"></span>
          <h1>Flat Pass</h1>
          <br>
        </div>
      </div>
      <!-- <div class="jumbotron">

      </div> -->
      <div class="row">
        <div class="col col-xs-2"></div>
          <div class="col-xs-8">
            <form role="form">
              <div class="form-group">
                <label for="username" class="control-label">Email</label>
                <input type="email" placeholder="Email" class="form-control" ng-model="email" required/>
              </div>
              <div class="alert alert-warning" ng-show="showError"> {{error.message}}</div>
              <div class="form-group">
                <label for="Master Password">Password</label>
                <input type="password" placeholder="Enter Password" class="form-control" ng-model="password" required/>
              </div>
              <div class="alert alert-danger" ng-show="showErrorKey">{{message}}</div>
              <span class="input-group-btn text-left">
                <button class="btn btn-default outline-button-primary" type="button" ng-click="create()">Create</button>
              </span>
              <span class="input-group-btn text-right">
                <button class="btn btn-default outline-button-primary" type="submit" ng-click="unlock()">Unlock</button>
              </span>
            </form>
          </div>
        <div class="col col-xs-2"></div>
      </div>

      <!-- user login data -->
      <div class="row">
        <div class="col col-xs-2"></div>
        <div class="col col-xs-8">
          <div class="table-responsive" ng-show="showTable">
            <hr>
            <a id="middle"></a>
            <table class="table table-responsive">
              <thead>
                <tr>
                  <th>Website</th>
                  <th>Username / Email</th>
                  <th>Password</th>
                </tr>
              </thead>
              <tbody ng-repeat="thing in data track by $index">
                <tr>
                  <td>{{thing.website}}</td>
                  <td>{{thing.username}}</td>
                  <td>{{thing.acctPassword}}</td>
                </tr>
              </tbody>
            </table>

            <span class="input-group-btn text-center">
              <button class="btn btn-default outline-button-primary btn-block" type="button" ng-click="toggleAddAccount()">Add Account</button>
            </span>
            <br>
            <span class="input-group-btn text-center">
              <button class="btn btn-default outline-button-danger btn-block" type="submit" ng-click="reload()">NUKE!</button>
            </span>
            <br>
            <p class="text-center nuke-text">(Don't worry, <span class="nuke-in-span">NUKE!</span> will not delete your data...go ahead we know you want to press it ðŸ˜‹)</p>
            <hr>
          </div>
        </div>
        <div class="col col-xs-2"></div>
      </div>

      <!--add login form start -->
      <div class="row">
        <div class="col col-xs-2"></div>
          <div class="col-xs-8" ng-show="showForm">
            <h4 class="text-center">Enter login details and hit save</h4>
            <form>
              <div class="form-group top-buffer">
                <label for="website" class="control-label">Website</label>
                <input type="text" placeholder="Enter the URL for a website" class="form-control" ng-model="website" required/>
              </div>
              <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" placeholder="Enter the Username or Email used for that site" class="form-control" ng-model="username" required/>
              </div>
              <div class="form-group">
                <label for="account-password">Password</label>
                <input type="password" placeholder="Enter Password" class="form-control" ng-model="acctPassword" required/>
              </div>
              <span class="input-group-btn text-right">
                <button class="btn btn-default outline-button-primary" type="submit" ng-click="saveInfo()">Save</button>
              </span>
              <hr>
            </form>
          </div>
        <div class="col col-xs-2"></div>
        <a id="bottom"></a>
        </div>
    </div> <!-- container end -->
    <script src="jquery.js"></script>

    <script src="script.js"></script>

  </body>
</html>
